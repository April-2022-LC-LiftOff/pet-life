<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>




<nav class="navbar fixed-top navbar-expand-xl navbar-dark" th:fragment="navbar">
    <a class = "navbar-brand" href="/"><img th:src="@{/images/logo.png}" width="80" height="60"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/pet">All Pets</a></li>

            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">Registration Form</a></li>

        </ul>
    </div>
</nav>

<header th:replace="fragments :: header"></header>
<div class="container text-center">
    <div>
        <h1>Pet List</h1>
    </div>
<table  class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Species</th>
        <th>Breed</th>
        <th>Age</th>
        <th>Sex</th>
        <th>Color</th>
    </tr>
    </thead>
    <tr th:each="pet : ${allPets}">

        <td><a th:href="'/pet/detail?petId=' + ${pet.id}" th:text="${pet.name}"></a></td>
        <td th:text="${pet.species}"></td>
        <td th:text="${pet.breed}"></td>
        <td th:text="${pet.ageYear + 'y ' + pet.ageMonth + 'm'}"></td>
        <td th:text="${pet.sex}"></td>
        <td th:text="${pet.color}"></td>
    </tr>
</table>

    <div>
        <form th:action="@{/logout}" method>
            <p>

            </p>
            <input type="submit" value="Sign Out" />

        </form>
    </div>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
