<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<script>
init = () => {
    let residentAddress = document.getElementById("residentAddress").innerHTML;
    let clinicAddress = document.getElementById("clinicAddress").innerHTML;
    const embeddedGoogleMapOfResidentAddress = document.getElementById("embeddedGoogleMapOfResidentAddress");
    const embeddedGoogleMapOfClinicAddress = document.getElementById("embeddedGoogleMapOfClinicAddress");

    let address = [residentAddress.replaceAll(" ","+").replaceAll(",",""), clinicAddress.replaceAll(" ","+").replaceAll(",","")];
    let request = [];

    for (let i=0; i<=1; i++) {
        request[i] = "https://maps.googleapis.com/maps/api/geocode/json?address=" + address[i] + "&key=AIzaSyDy9h7oaOiWb58wwvD8OqfdE0R5VmQBZqY";
    }






    fetch(request).then(response => response.json()).then( function (data) {
        embeddedGoogleMapOfResidentAddress.src = "https://www.google.com/maps/embed/v1/place?key=AIzaSyDy9h7oaOiWb58wwvD8OqfdE0R5VmQBZqY&q=place_id:" + data.results[0].place_id;
    });

}

window.addEventListener("load", init);
</script>

<body>

<nav th:replace="fragments :: navbar"></nav>

<div class="container">

    <header th:replace="fragments :: header"></header>
    <a th:unless="${user.firstName == null}" th:href="@{account}">Edit account information</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <td th:text="${user.firstName}"></td>
        </tr>

        <tr>
            <th>Last Name</th>
            <td th:text="${user.lastName}"></td>
        </tr>
        <tr>
            <th>Email</th>
        <td th:text="${user.email}"></td>
            </tr>
        <tr>
            <th>Phone number</th>
            <td th:text="${user.number}"></td>
            </tr>
        <tr>
            <th>Alternative Phone Number</th>
            <td th:text="${user.alternativeNumber}"></td>
            </tr>
        <tr>
            <th style="border:none;">Home Address</th>
            <td th:text="${user.residentAddress}" id="residentAddress" style="border:none;"></td>
            </tr>
        </tr>
        <tr>
            <th></th>
            <td>
                <iframe
                        width="500px"
                        height="300px"
                        frameborder="0" style="border:0"
                        referrerpolicy="no-referrer-when-downgrade"
                        allowfullscreen
                        id="embeddedGoogleMapOfResidentAddress">
                </iframe>
            </td>
        </tr>
        </thead>


        <div class="form-group" th:if="${role == 2}">
            <tr>
                <th>Clinic Address</th>
                <td th:text="${user.clinicAddress}"></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <iframe
                            width="500px"
                            height="300px"
                            frameborder="0" style="border:0"
                            referrerpolicy="no-referrer-when-downgrade"
                            allowfullscreen
                            id="embeddedGoogleMapOfClinicAddress">
                    </iframe>
                </td>
            </tr>
        </div>

        </tr>

    </table>


</div>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
