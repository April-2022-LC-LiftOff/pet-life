<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<table class="table table-striped">
    <thead>
    <tr>
        <th>Pet Name</th>
    </tr>
    </thead>
    <tr th:each="pet : ${pets}">
        <td><a th:href="'/petProfiles/detail?petId=' + ${pet.id}" th:text="${pet.name}"></a></td>
    </tr>
</table>


</body>
</html>
