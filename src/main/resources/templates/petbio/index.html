<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<!--    <p th:unless="${PetBio} and ${PetBio.size()}">no pets!</p>-->
<div class="container body-content">


    <table class="control-form" th:each="pet : ${pets}">
        <tr>
            <th>ID</th>
            <td th:text="${pet.Id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${pet.petName}"></td>
        </tr>
        <tr >
            <th>Age</th>
            <td th:text="${pet.petAge}"></td>
        </tr>
        <tr >
            <th>Species</th>
            <td th:text="${pet.petSpecies}"></td>
        </tr>
        </tr>
        <tr >
            <th>Breed</th>
            <td th:text="${pet.petBreed}"></td>
        </tr>
        <tr >
            <th>Sex</th>
            <td th:text="${pet.petGender}"></td>
        </tr>
        <tr >
            <th>Weight</th>
            <td th:text="${pet.petWeight}"></td>
        </tr>
        <tr>
            <th>Color</th>
            <td th:text="${pet.petColor}"></td>
        </tr>
        <tr>
            <th>Please add any additional notes for
            Behaviors or Temperaments of your pet</th>
            <br>
            <td th:text="${pet.petBehavior}"></td>
        </tr>
    </table>
</div>
</body>
</html>
