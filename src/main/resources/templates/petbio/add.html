
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>


<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${petBio.petName}" class="form-control">
        </label>
        <p class="error" th:errors="${petBio.petName}" style="color:red";></p>
    </div>
    <div class="form-group">
        <label>Age
            <input th:field="${petBio.petAge}" class="form-control">
        </label>
        <p class="error" th:errors="${petBio.petAge}" style="color:red";></p>
    </div>

    <div class="form-group">
        <label>Species
            <input th:field="${petBio.petSpecies}" class="form-control">
        </label>
        <p class="error" th:errors="${petBio.petSpecies}" style="color:red";></p>
    </div>

    <div class="form-group">
        <label>Breed
            <input th:field="${petBio.petBreed}" class="form-control">
        </label>
        <p class="error" th:errors="${petBio.petBreed}" style="color:red";></p>
    </div>

    <div class="form-group">
        <label>Gender
            <select th:field="${petBio.petGender}" class="form-control">
                <option th:value="Male">Male</option>
                <option th:value="Female">Female</option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <label>Weight
            <input th:field="${petBio.petWeight}" class="form-control">
        </label>
        <p class="error" th:errors="${petBio.petWeight}" style="color:red";></p>
    </div>

    <div class="form-group">
        <label>Color
            <input th:field="${petBio.petColor}" class="form-control">
        </label>
        <p class="error" th:errors="${petBio.petColor}" style="color:red";></p>
    </div>


    <div class="form-group">
        <label>Pet Behavior or Temperaments
            <input th:field="${petBio.petBehavior}" class="form-control">
        </label>
        <p class="error" th:errors="${petBio.petBehavior}" style="color:red";></p>
    </div>


    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
